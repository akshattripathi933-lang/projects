<!DOCTYPE html>
<html>
<head>
    <title>Frameset Website</title>
</head>

<frameset rows="20%,80%">
    
    <!-- Top Frame -->
    <frame src="header.html" name="headerFrame">

    <!-- Nested Frames -->
    <frameset cols="30%,70%">
        <frame src="contact.html" name="menuFrame">
            <frameset rows="50%,50%">
                <frame src="content.html" name="contentFrame">
                    <frame src="about.html">
            </frameset>
    </frameset>

</frameset>

</html>
